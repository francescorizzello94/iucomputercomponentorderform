<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Components Order Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Computer Components Order Form</h1>
  </header>
  <main>
    <form id="orderForm">
      <fieldset>
        <legend>Select Components</legend>

        <label for="cpu">CPU:</label>
        <select id="cpu" name="cpu"></select>

        <label for="gpu">GPU:</label>
        <select id="gpu" name="gpu"></select>

        <label for="ram">RAM:</label>
        <select id="ram" name="ram"></select>

        <label for="storage">Storage:</label>
        <select id="storage" name="storage"></select>

      </fieldset>
      <fieldset>
        <legend>Customer Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </fieldset>
      <p>Total Price: <span id="totalPrice">€0</span></p>
      <button type="submit">Submit Order</button>
    </form>
  </main>
  <footer>
    <p>© 2023 Computer Components Inc.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
